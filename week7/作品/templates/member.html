<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://127.0.0.1:3000/spider/css/templateMember.css">
    <title>{{Myname }} signing in</title>
    <link rel="icon" href=".http://127.0.0.1:3000/spider/img/spiderman.icon.png" type="image/x-icon">
    <script src="http://127.0.0.1:3000/spider/js/template.js"></script>
</head>

<body>
    <label id="verify">Welcome <span> ! </span> <span name="welcome"> {{Myname}}</span> ,I am Your friendly
        neighborhood</label>
    <div class="logoutB">
        <a href="/logout">登 出</a>
    </div>

    <!-- 查詢並列印會員的form -->
    <div class="fromBlock">
        <h2 class="verifyTitle">Print Your partner data</h2>
        <form class="registered" class="nodirect" action="/api/users" method="GET">
            <div>
                <h5 class="verifyInput">User Name</h5>
                <input class="verifyInput" type="text" name="username" />
                <br>
                <button class="verifyInput justButton">列 印 成 Json 檔 案</button>
                <div class="searchData"> {{printData}}</div>
            </div>
        </form>
    </div>
    <!-- 尋找其他會員的form -->
    <div class="fromBlock">
        <h2 class="verifyTitle">Search Your other partner </h2>
        <form class="registered" action="/searchPartner" method="GET">
            <div>
                <h5 class="verifyInput">User Name</h5>
                <input class="verifyInput" type="text" name="searchName" />
                <br>
                <button class="verifyInput justButton">尋 找</button>
                <div class="searchData"> {{searchData}}</div>
            </div>
        </form>
    </div>

    <!-- 變更姓名的form -->
    <div class="fromBlock">
        <h2 class="verifyTitle">Do you want change username ?</h2>
        <form name='form' id='ContentType' class="registered">
            <h5 class="verifyInput">old username</h5>
            <input type='text' id='userKey' class="verifyInput" />
            <br>
            <input type='submit' id='submit' value='變 更' class="verifyInput justButton" />
            <div class="OKMassage" id="OKMassage"> 變 更 成 功</div>
            <div class="OKMassage" id="errorMassage"> 變 更 失 敗</div>
        </form>
    </div>

    <!-- 變更密碼的form -->
    <div class="fromBlock">
        <h2 class="verifyTitle">Do you want change password ?</h2>
        <form class="registered" action="/changpw" method="POST">
            <div>
                <h5 class="verifyInput">Name</h5>
                <input class="verifyInput" type="text" name="checkName" />
                <h5 class="verifyInput">old password</h5>
                <input class="verifyInput" type="text" name="checkPW" />
                <h5 class="verifyInput">new password</h5>
                <input class="verifyInput" type="test" name="checkAgain" />
                <br>
                <button class="verifyInput justButton">變 更</button>
                <div class="tellMassage"> {{PWMessage}}</div>
            </div>
        </form>
    </div>

</body>

</html>
